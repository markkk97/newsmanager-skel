<div class="row">

        <div class="col-lg-12 categories2 text-center one-edge-shadow">	
                        
                <ul class="list-inline cat-buttons" ng-model="order">					
                        <li class="list-inline-item " ng-repeat="cat in categories"> 
                                <button class="btn-cat" value="{{cat}}"> {{cat}} </button> 
                        </li>						       
                </ul>                                                                
        </div>

        
</div>

<div class="input-group input-group-sm mb-3 filter-container">
        <input ng-model="filterArticles" type="text" class="form-control custom-border1" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-prepend">
                <span class="input-group-text custom-border1" id="inputGroup-sizing-sm">
                        <i class="fas fa-search"></i>
                </span>
        </div>
</div>

<div class="row">
    <div class="col-lg">
            <ul class="list-group text-left " >	
                <li class="list-group-item fadeInRight " ng-repeat="article in articleList | filter:filterArticles | orderBy : order">
                    <div class="row">
                            <div class="col-lg-3">                                
                                <img class="one-edge-shadow" ng-src="{{ 'data:' + article.thumbnail_media_type + ';base64,' + article.thumbnail_image }}" data-err-src=""/>
                            </div>

                            <div class="col-lg-9">
                                    <h2 class="mb-2">{{article.title}}</h2> 
                                    <span class="badge badge-pill  mb-2"> {{article.category}} </span>
                                    <h4>{{article.subtitle}}</h4> 
                                    <p class="abstract custom-border1 "> {{article.abstract}} </p>
                                    <div ng-if="userLogged">
                                        <a class="btn btn-light float-right mx-2" href="">Edit  </a>
                                        <a class="btn btn-danger float-right " href="">Delete  </a>
                                    </div>
                                   
                            </div>
                    </div>
                    
                        
                        
                </li>

               
                    
                    
                  </ul>
    </div>
</div>
